---
- name: Configure Management Node
  hosts: management
  become: yes
  roles:
    - role: management
      tags: [management]

- name: Configure Common
  hosts: all:!management
  become: yes
  roles:
    - role: common
      tags: [common]

- name: Configure K3s Control Plane
  hosts: k3s_control
  become: yes
  roles:
    - role: control
      tags: [control]

- name: Join K3s Worker Nodes
  hosts: k3s_worker
  become: yes
  roles:
    - role: worker
      tags: [worker]

- name: Setup local kubeconfig for K3s cluster
  hosts: management
  become: no
  roles:
    - role: kubeconfig
      tags: [kubeconfig]
  vars:
    primary_control_node: "{{ hostvars['node1']['inventory_hostname'] }}"
